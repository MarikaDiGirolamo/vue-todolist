<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>vue-todolist</title>
    </head>
    <body>
        <div id="app">

            <input v-model="newTask" @keyUp.enter="addTask" type="text" placeholder="Write your task">
            <button @click="addTask">Add Task</button>

            <span v-show="inputError">Si Ã¨ verificato un errore! Inserisci almeno 5 caratteri per continuare</span>

            <ul>
                <li v-for="(task, i) in taskList">
                {{task.text}} 
                <button @click="changeStatus(i)">CAMBIA STATO</button> 
                <button  @click="removeTask(i)">RIMUOVI</button></li>
            </ul>
        </div>


        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/main.js"></script>
    </body>
</html>
